<div class="bg-img d-flex align-items-center flex-column commentaire">
  <h2> Liste des commentaires </h2>
  <div class="container">
    <ul>
      <li class="table-header">
        <div class="col col-1">Date</div>
        <div class="col col-2">Anim√©</div>
        <div class="col col-3">Utilisateur</div>
        <div class="col col-4">Commentaire</div>
        <div class="col col-5"></div>
      </li>
      <div *ngFor="let comment of arrayComments">
      <li class="table-row">
        <div class="col col-1" data-label="Date">{{comment.date}}</div>
        <div class="col col-2" data-label="NameAnime">{{comment.nomAnime}}</div>
        <div class="col col-3" data-label="NameUser">{{comment.nomUser}}</div>
        <div class="col col-4" data-label="Contenu">{{comment.contenu}}</div>
        <button (click)="delete(comment.id)" class="col col-5" data-label="Delete"><img src="../../../assets/img/SVG/delete.svg" width="30" height="30" alt=""></button>
      </li>
    </div>
    </ul>
  </div>

</div>
